{% extends "dashboard/base.html" %}

{% block content %}
	<h2>Books</h2>

	<p><a href="{% url 'upload_book' %}" class="btn btn-primary">Upload Book</a></p>

	<table class="table mb-0">
		<thead>
			<tr>
				<th>Cover</th>
				<th>Title</th>
				<th>Author</th>
				<th>Download</th>
			</tr>
		</thead>
		<tbody>
			{% for book in books %}
				<tr>
					<td>
						{% if book.cover %}
							<a href="{{ book.cover.url}}" target="_blank"><img src="{{ book.cover.url }}" class="img-fluid rounded" style="width:80px" alt="{{ book.title }}"></a>
						{% else %}
							<span class="text-muted">No cover</span>
						{% endif %}
					</td>
					<td>{{ book.title }}</td>
					<td>{{ book.author }}</td>
					<td>
						<a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">Download PDF
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
